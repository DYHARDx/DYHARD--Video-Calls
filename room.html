<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYHARD â€“ Video Call Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-CLIENT-ID"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="room-container">
        <div class="video-grid">
            <div class="video-container remote">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="waiting-screen">
                    <div class="waiting-content">
                        <div class="spinner"></div>
                        <div class="waiting-text">
                            <h2>Please wait</h2>
                            <p>Your partner is about to join...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-container local">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
        </div>
        
        <div class="call-status">
            <span id="callStatusText">Connecting...</span>
        </div>
        
        <div class="room-id">
            <i class="fas fa-link"></i>
            <span id="roomIdDisplay"></span>
            <button id="copyRoomId" title="Copy room link">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        
        <div class="controls">
            <button id="toggleMic" class="control-btn" title="Toggle microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggleCamera" class="control-btn" title="Toggle camera">
                <i class="fas fa-video"></i>
            </button>
            <button id="endCall" class="control-btn danger" title="End call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
        
        <!-- Ad placement below controls -->
        <div class="ad-container room-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR-ADSENSE-CLIENT-ID"
                 data-ad-slot="YOUR-AD-SLOT-ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="js/room.js"></script>
</body>
</html>
